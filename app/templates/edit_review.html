{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2>Bewertung bearbeiten</h2>
    <form action="{{ url_for('edit_review', review_id=review.BewertungsID) }}" method="post">
        <div class="form-group">
            <label for="bewertung">Bewertung:</label>
            <select class="form-control" name="bewertung" id="bewertung" required>
                <option value="1">1 Stern</option>
                <option value="2">2 Sterne</option>
                <option value="3">3 Sterne</option>
                <option value="4">4 Sterne</option>
                <option value="5">5 Sterne</option>
            </select>
        </div>

        <div class="form-group">
            <label for="kommentar">Kommentar (optional):</label>
            <textarea class="form-control" name="kommentar" id="kommentar" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Ã„nderungen speichern</button>
    </form>
</div>
{% endblock %}
